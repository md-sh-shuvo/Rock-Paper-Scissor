<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-3xl font-bold text-red-600  text-center mt-11">AI</div>
    <div id="random" class="w-[200px] h-16 rounded-2xl bg-black text-white flex items-center justify-center font-bold text-lg  mx-auto mt-5">Random</div>

    <div id="result" class="text-center mt-16 text-green-300 text-6xl font-bold">Start</div>
    
    <div id="rps" class="w-[70%] min-h-[20vh] mx-auto pt-[10vh] pb-5 flex justify-between items-center gap-2">
        <div id="rock"  class="cursor-pointer w-[200px] h-16 rounded-2xl text-white flex items-center justify-center font-bold text-lg">Rock</div>
        <div id="paper" class="cursor-pointer w-[200px] h-16 rounded-2xl text-white flex items-center justify-center font-bold text-lg">Paper</div>
        <div id="scissor" class="cursor-pointer w-[200px] h-16 rounded-2xl  text-white flex items-center justify-center font-bold text-lg">Scissor</div>
    </div>
    <div class="text-3xl font-bold text-green-600  text-center">YOU</div>

    <script src="./sricpts/script.js"></script>
</body>
</html>
